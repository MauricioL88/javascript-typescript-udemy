<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio - Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="container">
        <h1 class="titulo">CALCULADORA</h1>
        <table class="calculadora">
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>
            <tr>
                <td><button class="btn btn-clear" type="button">C</button></td>
                <td><button class="btn btn-num" type="button">(</button></td>
                <td><button class="btn btn-num" type="button">)</button></td>
                <td><button class="btn btn-num" type="button">/</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" type="button">7</button></td>
                <td><button class="btn btn-num" type="button">8</button></td>
                <td><button class="btn btn-num" type="button">9</button></td>
                <td><button class="btn btn-num" type="button">*</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" type="button">4</button></td>
                <td><button class="btn btn-num" type="button">5</button></td>
                <td><button class="btn btn-num" type="button">6</button></td>
                <td><button class="btn btn-num" type="button">+</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" type="button">1</button></td>
                <td><button class="btn btn-num" type="button">2</button></td>
                <td><button class="btn btn-num" type="button">3</button></td>
                <td><button class="btn btn-num" type="button">-</button></td>
            </tr>
            <tr>
                <td><button class="btn btn-num" type="button">.</button></td>
                <td><button class="btn btn-num" type="button">0</button></td>
                <td><button class="btn btn-del" type="button">&laquo;</button></td>
                <td><button class="btn btn-eq" type="button">=</button></td>
            </tr>
        </table>
    </section>


    <script src="./main.js"></script>
</body>

</html>
